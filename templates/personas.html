<!DOCTYPE html>
<html>
<head>
    <title>Personas</title>
</head>
<body>

<h2>Administraci√≥n de Personas</h2>

<table border="1" cellpadding="5">
    <tr>
        <th>Nombre</th>
        <th>Estado</th>
        <th>Acciones</th>
    </tr>

    {% for p in personas %}
    <tr>
        <td>{{ p[1] }}</td>
        <td>
            {% if p[2] %}
                Activa
            {% else %}
                Inactiva
            {% endif %}
        </td>
        <td>
            <a href="/personas/editar/{{ p[0] }}">Editar</a>

            {% if p[2] %}
                | <a href="/personas/desactivar/{{ p[0] }}">Desactivar</a>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="/panel">Volver al panel</a>

</body>
</html>
