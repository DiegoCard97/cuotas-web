<!DOCTYPE html>
<html>
<head>
    <title>Panel de cuotas</title>
</head>
<body>

<h2>Estado de cuotas</h2>

<table border="1">
    <tr>
        <th>Persona</th>
        <th>Saldo</th>
    </tr>

    {% for d in datos %}
    <tr>
        <td>{{ d.nombre }}</td>
        <td>{{ d.saldo }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
