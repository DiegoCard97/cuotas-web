<!DOCTYPE html>
<html>
<head>
    <title>Registrar pago</title>
</head>
<body>

<h2>Registrar pago</h2>

<form method="POST">

    <label>Persona:</label><br>
    <select name="persona" required>
        {% for id, nombre in personas.items() %}
        <option value="{{ id }}">{{ nombre }}</option>
        {% endfor %}
    </select><br><br>

    <label>Mes (YYYY-MM):</label><br>
    <input type="text" name="mes" placeholder="2026-03" required><br><br>

    <label>Monto:</label><br>
    <input type="number" name="monto" required><br><br>

    <button type="submit">Guardar pago</button>
</form>

<br>
<a href="/panel">Volver al panel</a>

</body>
</html>
