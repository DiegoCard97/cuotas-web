<!DOCTYPE html>
<html>
<head>
    <title>Registrar pago</title>
</head>
<body>

<h2>Registrar pago</h2>

<form method="post">

    <label>Persona:</label>
    <select name="persona" required>
        {% for id, nombre in personas %}
            <option value="{{ id }}">{{ nombre }}</option>
        {% endfor %}
    </select>

    <br><br>

    <label>Mes:</label>
    <select name="mes" required>
        {% for mes, monto in cuotas %}
            <option value="{{ mes }}">
                {{ mes }} - ${{ monto }}
            </option>
        {% endfor %}
    </select>

    <br><br>

    <button type="submit">ðŸ’° Registrar pago</button>

</form>
